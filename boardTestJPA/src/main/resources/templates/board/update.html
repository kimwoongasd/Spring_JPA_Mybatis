<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>게시글 수정</h2>
	<hr />
	<form action="/board/update" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		<input type="hidden" name="no" th:value="${b.no}"/><br>
		제목 : <input type="text" name="title" th:value="${b.title}"/><br>
		작성자 : <input type="text" name="writer" th:value="${b.member.id}" readonly/><br>
		비밀번호 : <input type="password" name="pwd" th:value="${b.pwd}"/><br>
		내용 : <textarea name="content" cols="30" rows="10" th:text="${b.content}"></textarea><br>
		첨부파일 : 
		<input type="text" name="oldFname" th:text="${b.fname}" readonly/><br>
		<input type="file" name="uploadFile" /><br>
		<input type="hidden" name="oldFname" th:value="${b.fname}"/><br>
		<input type="submit" value="수정">
		<input type="reset" value="다시입력">
	</form>
</body>
</html>
