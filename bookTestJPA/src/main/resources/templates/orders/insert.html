<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/orders/save" method="post">
		주문번호 : <input type="number" name="orderid" th:value="${orderid}" readonly="readonly"/><br/>
		고객번호 : <select name="customer.custid">
					<option th:each="c:${cList}" th:value="${c.custid}" th:text="${c.name}"></option>
				</select>
				<br>
		도서번호 : <select name="book.bookid">
					<option th:each="b:${bList}" th:value="${b.bookid}" th:text="${b.bookname}"></option>
				</select>
				<br>
		주문가격 : <input type="number" name="saleprice"/><br/>
		<input type="submit" value="등록">
		<input type="reset" value="재입력">
	</form>
</body>
</html>
