<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
<script>
	$(function(){
		var IMP = window.IMP;
      	IMP.init("");
		$("#btn_pay").click(function(){
			IMP.request_pay(
				{
					pg:"kcp",
					pay_method:"card",
					merchant_uid:"b1234_"+new Date().getTime(),
					name:$("#g_name").val(),
					amount:$("#g_price").val(),
					buyer_email: "12312",
		            buyer_name: "12312",
		            buyer_tel: "12321",
		            buyer_addr: "1231",
		            buyer_postcode: "123-456",
				},function(res){
					if (res.success){
						
						$("#btn_pay").submit();
					} else {
						
					}
				}
			)
		});
	});
</script>
</head>
<body>
	<h2>주문</h2>
	<hr />
	<form action="/goods/order" method="post">
		<input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }">
		회원명 : <input type="text" th:value="${session.m.name}"/><br />
		전화번호 : <input type="text" th:value="${session.m.tel}"/><br />
		이메일 : <input type="text" th:value="${session.m.email}"/><br />
		주소 : <input type="text" th:value="${session.m.addr}"/><br />
		상품명 : <input type="text" th:value="${g.item}" id="g_name"/><br />
		가격 : <input type="text" th:value="${g.price}" id="g_price"/><br />
	</form>
	<button id="btn_pay">결제</button>
</body>
</html>
