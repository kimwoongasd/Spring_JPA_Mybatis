<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		$("#btn_pay").click(function(){
			var no = $("#no").html();
			location.href = "/goods/order/" + no;
		});
	});
</script>
</head>
<body>
	<h2>상품상세</h2>
	<hr />
	상품번호 : <span th:text="${g.no}" id="no"></span> <br>
	상품명 : <span th:text="${g.item}" id="item"></span><br> 
	수량 : <span th:text="${g.qty}" id="qty"></span> <br>
	가격 : <span th:text="${g.price}" id="price"></span> <br>
	이미지 : <img img th:src="@{'/images/'+${g.fname}}"></img> <br>
	<a href="/goods/list">목록으로</a><br>
	<button id="btn_pay">결제</button>
</body>
</html>
